<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Especialidades</title>
    <link rel="stylesheet" href="css/especialidades.css">
</head>
<body>

    <header>
        <h1>Registro de Especialidades</h1>
    </header>

    <section>
        <form id="form-especialidad">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>

            <label for="nombre">Nombre de la Especialidad:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="servicio">Servicio:</label>
            <select id="servicio" name="servicio" required>
                <option value="S001">S001 - Consulta General</option>
                <option value="S002">S002 - Pediatría</option>
                <option value="S003">S003 - Cardiología</option>
                <!-- Más servicios según corresponda -->
            </select>

            <label for="consultorio">Número de Consultorio:</label>
            <input type="text" id="consultorio" name="consultorio" required>

            <label for="tarifa">Tarifa:</label>
            <input type="number" id="tarifa" name="tarifa" required>

            <div class="actions">
                <button type="submit" id="btn-registrar">Registrar Especialidad</button>
                <button type="button" onclick="window.location.href='Menu.html';">
                    <img src="imagenes/salir3.png" alt="Salir" style="vertical-align: middle;"> Salir
                </button>
                <a href="listado_especialidades.html" id="btn-listar">Ver Listado de Especialidades</a>
            </div>
        </form>
    </section>

    <footer>
        <p>© 2025 Plataforma Interactiva. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('form-especialidad').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir el envío normal del formulario

            const formData = new FormData(this);

            fetch('guardar_especialidad.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // Mostrar respuesta del servidor
                this.reset(); // Resetear el formulario
            })
            .catch(error => console.error('Error:', error));
        });

        // Función para redirigir al menú
        document.getElementById('btn-salir').addEventListener('click', function() {
            window.location.href = 'Menu.html'; // Redirige al menú
        });
    </script>

</body>
</html>
